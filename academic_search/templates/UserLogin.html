<!DOCTYPE html>
{% load static %}



<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>Yönetici Girişi</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
</head>

<body>
    <header>

        <div style="position: absolute;
        top: 80px; left: 550px;"class="container-fuild text-center ">

            <h1 style="color: rgb(0, 255, 204);"> Yönetici Girişi</h1>
            <hr>

            <form method="POST" style="max-width: 350px; margin:0 auto; ">
                {% csrf_token %}
                {% if error %}
                <div class="alert alert-danger">
                    {{error}}
                </div>
                {% endif %}
                {{login_faild}}

                <p style="color:rgb(255, 255, 255)"><b>Lütfen Bilgilerinizi Giriniz</b></p>

                <p>
                    <input type="text" class="form-control" name="username" placeholder="e-mail">
                </p>
                <p>
                    <input type="password" class="form-control" name="password" placeholder="password">
                </p>
                <p>

                    <input type="submit" value="Giriş Yap" class="btn btn-outline-light" />
                    <!-- style="background: -webkit-linear-gradient( rgb(47, 119, 179),rgb(0, 255, 204));-webkit-text-fill-color: white; width:200px;" /> -->
                </p>


            </form>
        </div>
    </header>

</body>

</html>
